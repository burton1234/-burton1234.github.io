<!DOCTYPE html>
<html lang="en-us">
  <head>
        <title>Table Build</title>
        <meta http-equiv="x-ua-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href= "styles/style8.css">
  </head> 
  
  <body> 
  <main>          
        <form name="htmlform" method="post" action="html_form_send.php">
                <table width="450px">
                </tr>
                <tr>
                 <td valign="top">
                  <label for="first_name">First Name *</label>
                 </td>
                 <td valign="top">
                  <input  type="text" name="first_name" maxlength="50" size="30" pattern="[A-Za-z]{5}">
                 </td>
                </tr>
                 
                <tr>
                 <td valign="top"">
                  <label for="last_name">Last Name *</label>
                </td>
                 <td valign="top">
                  <input  type="text" name="last_name" maxlength="50" size="30">
                 </td>
                </tr>
                <tr>
                 <td valign="top">
                  <label for="email">Email Address *</label>
                 </td>
                 <td valign="top">
                  <input  type="email" name="email" maxlength="80" size="30" placeholder="john.smith@aol.com">
                 </td>
                 
                </tr>
                <tr>
                 <td valign="top">
                  <label for="telephone">Telephone Number</label>
                 </td>
                 <td valign="top">
                  <input  type="number" name="telephone" maxlength="30" size="30" placeholder="(XXX) XXX-XXXX">
                 </td>
                </tr>
               <tr>
                <td valign="top">
                <label for="zipcode">Zip Code</label>
                </td>
                <td valign="top">
                <input  type="number" name="zipcode" maxlength="30" size="30" placeholder="XXXXX-XXXX">
                </td>
                </tr>
                <tr>
                        <td valign="top">
                        <label for="storm_date">Storm Date</label>
                        </td>
                        <td valign="top">
                        <input  type="date" name="storm_date" maxlength="30" size="30" placeholder="00/00/0000">
                        </td>
                        </tr>  
                        <tr>
                                <td valign="top">
                                <label for="storm_type">Storm Type</label>
                                </td>
                                <td valign="top">
                                <input list="storm_type" name="storm_type"> 
                                  <datalist id="storm_type">
                                        <option value="Flash Flood">
                                        <option value="Hail">
                                        <option value="Hurricane">
                                        <option value="Thunderstorm">
                                        <option value="Tornado">
                                 </datalist>
                                        
                                 <tr>
                                        <td valign="top">
                                        <label for="storm_severity">Storm Severity</label>
                                        </td>
                                        <td valign="top">
                                        <input  type="range (1-10)" name="storm_severity" range="1-5">
                                        </td>
                                        </tr>  
                                        <tr>       
                                                <td valign="top">
                                                        <label for="storm_loc">Storm Location</label>
                                                        </td>
                                                        <td valign="top">
                                                        <input list="storm_loc" name="storm_loc"> 
                                                          <select> id="storm_loc">
                                                                <option value="Franklin">
                                                                <option value="Greenville">
                                                                <option value="Springfield">
                                                                </select>
                                                                       
                            </td>
                        </tr> 
                
                
                
                <tr>
                 <td valign="top">
                  <label for="comments">Comments *</label>
                 </td>
                 <td valign="top">
                  <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
                 </td>
                 
                </tr>
                <tr>
                 <td colspan="2" style="text-align:center">
                  <input type="submit" value="Submit">   ( <a href="http://www.freecontactform.com/html_form.php">HTML Form</a> )
                 </td>
                </tr>
                </table>
                </form>
